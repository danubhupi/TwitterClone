<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Danu's Twitter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/tweet.css" />

    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


  </head>

  <body>
    <div class="container home-page">
      <div class="navigation-container">
        <div class="navigation">
          <div class="logo"><i class="fab fa-twitter"></i></div>
          <div class="home"><i class="fas fa-home"></i></div>
          <div class="profile-pic">
            <img class="profile" src="/assets/VNl8fYo1_400x400.jpg" />
          </div>
        </div>
      </div>
      
      <div class="main">
        <div class="tweets-search">
          <input
            id="user-search-input"
            placeholder="Search Twitter"
            type="text"
            onkeyup="onEnter(event)"
          />
          <i
            class="fas fa-search fa-flip-horizontal"
            onclick="getTwitterData()"
          ></i>
        </div>
        <div class="tweets-list">
          
        </div>
        <div class="next-page-container" id='nextPageButton' onclick="onNextPage()">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
      <div class="tweets-sidebar-container">
        <div class="trends-sidebar">
          <div class="tweets-trending">
            <h5>Tweets Trending</h5>
            <ul>
              <li onclick="selectTrend(this)">#coding</li>
              <li onclick="selectTrend(this)" >#JavaScript</li>
              <li onclick="selectTrend(this)">#UltraMArathons</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
